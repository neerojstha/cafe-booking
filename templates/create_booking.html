{% extends 'base.html' %}

{% block content %}
<div class="container content">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Create Booking</h3>
            <form method="post" class="my-4 appointment-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="number_of_people">Number of People:</label>
                    <input type="number" class="form-control" id="number_of_people" name="number_of_people" required>
                </div>

                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea class="form-control" id="comments" name="comments" placeholder="Any additional comments"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">Book Appointment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
